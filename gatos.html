    <style>
        .container {
            position: relative;
            width: 500px; /* Ancho de la imagen */
        }
        .card-img-overlay {
            position: absolute;
            top: 50%; /* Centra verticalmente */
            left: 50%; /* Centra horizontalmente */
            transform: translate(-50%, -50%);
            text-align: center; /* Centra el contenido */
            color: black; /* Color del texto */
        }
        .btn {
            background-color: rgba(0, 0, 0, 0.5); /* Color de fondo semitransparente */
            padding: 10px 20px; /* Espaciado interno */
            text-decoration: none; /* Quita el subrayado del enlace */
            color: white; /* Color del texto del enlace */
            border: none; /* Quita el borde */
            border-radius: 5px; /* Borde redondeado */
            cursor: pointer; /* Cambia el cursor al pasar sobre el enlace */
        }
        .btn:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Cambia el color de fondo al pasar el cursor */
        }
    </style>
</head>
